<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>yingying</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1">

  <!-- Link Swiper's CSS -->
  <link rel="stylesheet" href="css/swiper.min.css">
  <link rel="stylesheet" href="css/animate.min.css">
  <link rel="stylesheet" href="css/main.css">
</head>
<body>
  <!-- Swiper -->
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <!--第一屏开始-->
      <div class="swiper-slide one">
        <div class="top ani" swiper-animate-effect="fadeInRight" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
          <img src="img/one1-1.png" alt="" class="oneImg">
        </div>
        <div class="bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <p>莹莹欧妮</p>
          <p>圣诞快乐！</p>
        </div>
      </div>
      <!--第一屏结束-->
      <!--第二屏开始-->
      <div class="swiper-slide two">
        <div class="top ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="0.5s">
          <img src="img/two_top.jpeg" alt="">
        </div>
        <div class="center ani" swiper-animate-effect="zoomIn" swiper-animate-duration="1s" swiper-animate-delay="1s">
          <img src="img/two_center.jpeg" alt="">
        </div>
        <div class="bottom ani" swiper-animate-effect="zoomIn" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">
          <img src="img/two_bottom.jpeg" alt="">
        </div>
      </div>
      <!--第二屏结束-->
      <!--第三屏开始-->
      <div class="swiper-slide three">
        <div class="top">
            <p class="threeImg1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.3s">感谢有你</p>
            <p class="threeImg1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="0.9s">感恩遇见</p>
            <p class="threeImg1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.2s">感怀良多</p>
            <p class="threeImg1 ani" swiper-animate-effect="bounceInLeft" swiper-animate-duration="0.5s" swiper-animate-delay="1.8s">感觉很赞</p>
        </div>
      </div>
      <!--第三屏结束-->
      <!--第四屏开始-->
      <div class="swiper-slide four">
        <div class="center">
          <p class="centerP1 ani" swiper-animate-effect="zoomInDown" swiper-animate-duration="1s" swiper-animate-delay="1s">
            <span>圣诞快乐！</span>
          </p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="0.5s">昨天过去多少，相信人生永远不晚，不管多少个寥寥的日夜相信终会走入你的心田。</p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="1s">并不是每个孩子都能得到圣诞老人的礼物，毕竟他老人家有时也会累。</p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="1.5s">但是我们还是会相信美好有一天会降临，相信你就是哪个对的人。</p>
          <p class="centerP3 ani" swiper-animate-effect="rotateInDownRight" swiper-animate-duration="0.5s" swiper-animate-delay="2s">
            <span>大声说出来，会懂你的声音、懂你的眼神！</span>
          </p>
        </div>
      </div>
      <!--第四屏结束-->
    </div>
    <!-- Add Pagination -->
    <div class="swiper-pagination"></div>
    <!-- 如果需要导航按钮 -->
    <div class="swiper-button-next"></div>
  </div>
  <!--音乐开始-->
  <div id="music">
    <img src="img/music.gif" alt="" class="musicbg">
    <img src="img/music_off.png" alt="" class="musicImg">
    <audio src="./img/cover.mp3" autoplay loop id="audio"></audio>
  </div>
  <!--音乐结束-->
  <!--swiper js-->
  <script src="js/swiper.min.js"></script>
  <script src="js/swiper.animate1.0.2.min.js"></script>
  <script src="js/main.js"></script>
  <script>
//--创建页面监听，等待微信端页面加载完毕 触发音频播放
document.addEventListener('DOMContentLoaded', function () {
  function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
        document.addEventListener("WeixinJSBridgeReady", function () {
            audio.play();
        }, false);
    }
    audioAutoPlay();
});//--创建触摸监听，当浏览器打开页面时，触摸屏幕触发事件，进行音频播放
document.addEventListener('touchstart', function () {
    function audioAutoPlay() {
        var audio = document.getElementById('audio');
            audio.play();
    }
    audioAutoPlay();
});
  </script>
</body>
</html>
